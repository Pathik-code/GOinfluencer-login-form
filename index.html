<!DOCTYPE html>
<html>
<head>
	<title>Goinfluencer-Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="logo-title">
		<img class="wave" src="img/wave.svg">
		<img class="logo" src="img/logo.jpg">
		<h1 class ="h1">
			<span style="color: #18c2f0;">GO</span>influencer
		</h1>
		<h2 class="h2">
			Give your brand a rocket boost with <span style="color: #18c2f0;">Influencer Marketing</span>
		</h2>
	</div>
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<h1>Sign In</h1>
				<h2 class="title">Build your empire through <span style="color: #18c2f0">Influencer Marketing.</span></h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				<span style="color: #555">Don't have an account? <a href="#" style="display: inline;">Get started</a> 
				</span>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
